<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">

                 <!--password length section-->
                <p>Password Length</p>
                <p data-LengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkboxes-->
            <div>
                <input type="checkbox" id="uppercase">
                <lable for="uppercase">Include Uppercase Letters</lable>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <lable for="uppercase">Include Lowercase Letters</lable>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <lable for="uppercase">Include Numbers</lable>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <lable for="uppercase">Include Symbols</lable>
            </div>

            <!--strength section-->
            <div>
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!--generate password button-->
            <button class="generateButton">Genarate Password</button>

        </div>



    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
